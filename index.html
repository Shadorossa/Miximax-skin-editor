<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miximax Editor @Shadorossa</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            Miximax<span>Editor</span>
            <a href="https://x.com/Naczet_" target="_blank" class="author-link">@Shadorossa</a>
        </div>
        <div class="header-actions">
            <button onclick="forceCacheReload()" class="btn-action sub">ðŸ”„ ACTUALIZAR</button>
            <div class="sep"></div>
            <button onclick="processAndDownload()" class="btn-action main">âš¡ GENERAR .BIN</button>
            <div class="sep"></div>
            <button onclick="saveConfig()" class="btn-action sub">Guardar</button>
            <button onclick="document.getElementById('importFile').click()" class="btn-action sub">Cargar</button>
            <input type="file" id="importFile" style="display:none" onchange="loadConfig(event)">
        </div>
    </header>

    <main id="editor-layout">
        <section id="player-row-container">
            <div id="active-team-title">SELECCIONA UN EQUIPO</div>
            <div id="player-row" class="player-carousel"></div>
        </section>

        <section id="team-selection-container">
            <div class="section-label">Equipos Disponibles</div>
            <div id="team-grid" class="team-selection-grid"></div>
        </section>
    </main>

    <script>
        const cacheVersion = new Date().getTime();
        const scriptData = document.createElement('script');
        scriptData.src = 'data.js?v=' + cacheVersion;
        document.body.appendChild(scriptData);

        scriptData.onload = () => {
            const scriptMain = document.createElement('script');
            scriptMain.src = 'main.js?v=' + cacheVersion;
            document.body.appendChild(scriptMain);
        };
    </script>
</body>

</html>
